<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div id="header"></div>
	</nav>

<form id="usrform">
	<label>Vrat Name : </label>
	<input type="text" id="vrat_name" name="vrat_name"/><br>
	<label>Short Desc : </label>
	<textarea name="short_desc" form="usrform"></textarea><br>
	<label>Long Desc : </label>
	<textarea name="long_desc" form="usrform"></textarea><br>
	<label>Icon Location : </label>
	<input type="text" id="icon_loc" name="icon_loc"/><br>
	<label>Image Location : </label>
	<input type="text" id="img_loc" name="img_loc"/><br>
	<input type="button" value="submit" onclick=submitVratMaster()><br>
	</form>
	
<script>
function submitVratMaster() {
	var postData = $("#usrform").serialize();
    console.log(postData);
    $.ajax({
        type: "post",
        url: "http://localhost:8080/datamgr/vratMaster",
        data: postData,
        contentType: "application/x-www-form-urlencoded",
        success: function(responseData, textStatus, jqXHR) {
            alert("data saved with id : "+responseData.id)
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log(errorThrown);
        }
    })
}
</script>
